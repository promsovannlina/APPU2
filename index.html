<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Form Control Attribute</title>

</head>

<body>
    <form action="server url" method="get or post(default is get)">

        <label for="fname">First name: READONLY</label><br>
        <input type="text" id="fname" name="fname" value="Chandan" readonly><br>

        <br />
        <br />
        <label for="fname">First name: DISABLED</label><br>
        <input type="text" id="fname" name="fname" value="Chandan" disabled><br>

        <br />
        <br />

        <label for="fname">First name: SIZE 50</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>

        <br />
        <br />

        <label for="pin">PIN CODE: MAXLENGTH 6</label><br>
        <input type="text" id="pin" name="pin" maxlength="6">
        <br />
        <br />

        <label for="datemax">Enter a date min="2021-04-01" max="2021-12-31"</label>
        <input type="date" min="2023-04-15" max="2023-05-03">
        <br />
        <br />

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br />
        <br />

        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>
        <br />
        <br />

        <input type="submit" value="Register">

    </form>

</body>

</html>
